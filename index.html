<!doctype html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Report Template Designer</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ["Inter", "sans-serif"],
                        },
                        colors: {
                            background: "#09090b", // Zinc 950
                            surface: "#18181b", // Zinc 900
                            border: "#27272a", // Zinc 800
                            primary: "#6366f1", // Indigo 500
                            primaryHover: "#4f46e5", // Indigo 600
                        },
                    },
                },
            };
        </script>
        <style>
            body {
                background-color: #09090b;
                color: #f4f4f5;
                font-family: "Inter", sans-serif;
                overflow: hidden;
            }
            /* Custom scrollbar for dark theme */
            ::-webkit-scrollbar {
                width: 8px;
                height: 8px;
            }
            ::-webkit-scrollbar-track {
                background: #18181b;
            }
            ::-webkit-scrollbar-thumb {
                background: #3f3f46;
                border-radius: 4px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #52525b;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/index.tsx"></script>
    </body>
</html>
